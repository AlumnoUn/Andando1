    <header class="navbar">
      <div class="container">
        <div class="brand" (click)="goHome()">Cocina Fácil</div>
        <nav class="nav">
          <a routerLink="/">Home</a>

          <ng-container *ngIf="!isLogged(); else loggedTpl">
            <a routerLink="/login">Login</a>
            <a routerLink="/registro">Registro</a>
          </ng-container>

          <ng-template #loggedTpl>
            <a routerLink="/mis-recetas">Mis recetas</a>
            <a routerLink="/mis-favoritos">Mis favoritos</a>
            <a routerLink="/perfil">Perfil</a>
            <a *ngIf="isAdmin()" routerLink="/admin/recetas">Admin</a>
            <button (click)="logout()">Cerrar sesión</button>
          </ng-template>
        </nav>
      </div>
    </header>

    <main class="container">
      <router-outlet></router-outlet>
    </main>
